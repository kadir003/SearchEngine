<div class="panel panel-primary">
    <div class="panel-heading">
       {{pagetitle}}
    </div>

    <div class="panel-body">

        <div class="row">
            <div class="col-md-2">Filter</div>
            <div class="col-md-4">
                <input type="text"
                [(ngModel)]='listFilter'
                 />
            </div>
            <div class="row"></div>
            <div class="col-md-6">
                <h3>Filtered by email: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="comments && comments.length">
                <thead>
                    <tr>
                       
                           <th>Name</th>
                              <th>Email</th>
                                 <th>Body</th>
                                  
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#comment of comments | commentFilter:listFilter">
                       
                          <td>{{comment.name}}</td>
                         <td>{{comment.email | uppercase}}</td>
                          <td>{{comment.body | lowercase}}</td>
                         
                              
                    </tr>
                        
                   
                </tbody>
                
            </table>
            
        </div>
    </div>
</div>
